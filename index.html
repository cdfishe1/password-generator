<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <!-- Wraps the Password Generator -->
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <!-- Creates the main card container for the Generator -->
      <main>
          <h2>Generate a Password</h2>
        <!-- Creates the text area where the generated password will appear -->
        <section class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </section>
        <!-- Holds the Generate Password button -->
        <footer>
          <div class="button-wrapper">
          <button id="generate" class="btn">Generate Password</button>
          <button id='reset' class='reset-btn'>Reset Generator</button>
        </div>
        </footer>
      </main>
    </div>
    <script src="./assets/scripts/script.js"></script>
  </body>
</html>
